<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Enfermeria PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/nurse.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --accent: #14b8a6;
            --nurse-primary: #0d9488;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d3d3d 0%, #0a2e2e 50%, #051a1a 100%);
            min-height: 100vh;
            color: white;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: rgba(20, 184, 166, 0.3);
            transform: translateX(-5px);
        }
        .btn-nurse {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--nurse-primary), var(--accent));
            color: white;
        }
        .btn-nurse:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(20, 184, 166, 0.4);
        }
    </style>
</head>
<body>
    <a href="landing-complete.html" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Volver
    </a>

    <section class="nurse-section" style="min-height: 100vh;">
        <div class="medical-pattern"></div>
        <div class="pulse-bg"></div>
        
        <div class="nurse-container" style="padding-top: 80px;">
            <div class="nurse-header">
                <h2>Trivia de <span style="color: var(--accent);">Enfermeria</span> PRO</h2>
                <p>15 preguntas avanzadas para poner a prueba tus conocimientos clinicos</p>
            </div>
            
            <div class="nurse-stats">
                <div class="stat-card">
                    <div class="number">15</div>
                    <div class="label">Preguntas</div>
                </div>
                <div class="stat-card">
                    <div class="number">5</div>
                    <div class="label">Categorias</div>
                </div>
                <div class="stat-card">
                    <div class="number">3</div>
                    <div class="label">Dificultades</div>
                </div>
            </div>
            
            <div class="category-selector">
                <button class="category-btn active" data-category="all">Todas</button>
                <button class="category-btn" data-category="farmacologia">Farmacologia</button>
                <button class="category-btn" data-category="criticos">Cuidados Criticos</button>
                <button class="category-btn" data-category="emergencias">Emergencias</button>
                <button class="category-btn" data-category="pediatria">Pediatria</button>
            </div>
            
            <div class="quiz-container" id="nurse-quiz">
                <div class="quiz-progress">
                    <div class="progress-info">
                        <span id="progress-text">Pregunta 1 de 15</span>
                        <span class="quiz-score">Puntuacion: <span id="score-display">0</span></span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
                
                <div id="quiz-content"></div>
                <div class="quiz-result" id="quiz-result"></div>
            </div>
        </div>
    </section>

    <script>
        const quizData = {
            questions: [
                {
                    id: 1, category: 'Farmacologia Avanzada', difficulty: 'hard',
                    question: 'En un paciente con insuficiencia renal cronica (TFG < 30 mL/min), cual de los siguientes analgesicos debe evitarse por riesgo de acumulacion toxica?',
                    options: ['Paracetamol', 'Morfina', 'Fentanilo', 'Buprenorfina'],
                    correctAnswer: 'Morfina',
                    explanation: 'La morfina tiene metabolitos activos (M3G y M6G) que se acumulan en insuficiencia renal, causando sedacion excesiva y depresion respiratoria.'
                },
                {
                    id: 2, category: 'Farmacologia Avanzada', difficulty: 'hard',
                    question: 'Cual es el antidoto especifico para la intoxicacion por benzodiacepinas?',
                    options: ['Naloxona', 'Flumazenilo', 'N-acetilcisteina', 'Atropina'],
                    correctAnswer: 'Flumazenilo',
                    explanation: 'El flumazenilo es un antagonista competitivo del receptor GABA-A. La naloxona es para opioides.'
                },
                {
                    id: 3, category: 'Farmacologia Avanzada', difficulty: 'medium',
                    question: 'Que efecto secundario es MAS caracteristico de los inhibidores de la ECA (como enalapril)?',
                    options: ['Hipopotasemia', 'Tos seca persistente', 'Taquicardia refleja', 'Retencion de sodio'],
                    correctAnswer: 'Tos seca persistente',
                    explanation: 'Los IECA causan acumulacion de bradicinina que irrita las vias respiratorias, produciendo tos seca en 5-20% de los pacientes.'
                },
                {
                    id: 4, category: 'Cuidados Criticos', difficulty: 'hard',
                    question: 'En la monitorizacion hemodinamica invasiva, un valor de presion venosa central (PVC) elevado junto con gasto cardiaco bajo sugiere:',
                    options: ['Hipovolemia', 'Disfuncion ventricular derecha', 'Vasodilatacion periferica', 'Hemorragia activa'],
                    correctAnswer: 'Disfuncion ventricular derecha',
                    explanation: 'La PVC alta con bajo gasto cardiaco indica que el ventriculo derecho no puede bombear eficientemente la sangre que recibe.'
                },
                {
                    id: 5, category: 'Cuidados Criticos', difficulty: 'hard',
                    question: 'En un paciente con SDRA, cual es la estrategia ventilatoria recomendada para proteccion pulmonar?',
                    options: ['Volumen tidal 10-12 mL/kg peso ideal', 'Volumen tidal 6-8 mL/kg peso ideal con PEEP', 'Frecuencia respiratoria baja sin PEEP', 'FiO2 al 100% sin limite de presion'],
                    correctAnswer: 'Volumen tidal 6-8 mL/kg peso ideal con PEEP',
                    explanation: 'La ventilacion protectora en SDRA usa volumenes tidales bajos (6-8 mL/kg peso ideal) para evitar volutrauma.'
                },
                {
                    id: 6, category: 'Cuidados Criticos', difficulty: 'medium',
                    question: 'Cual es el primer signo de hipoxia en un paciente adulto?',
                    options: ['Cianosis', 'Taquicardia', 'Bradipnea', 'Hipotension'],
                    correctAnswer: 'Taquicardia',
                    explanation: 'La taquicardia es una respuesta compensatoria temprana a la hipoxia. La cianosis es un signo tardio.'
                },
                {
                    id: 7, category: 'Emergencias', difficulty: 'hard',
                    question: 'Durante una RCP en adulto, cual es la relacion compresiones-ventilaciones con via aerea avanzada?',
                    options: ['30:2 con pausas', 'Compresiones continuas 100-120/min, ventilaciones cada 6 seg', '15:2 con pausas', 'Compresiones continuas 80-100/min, ventilaciones cada 3 seg'],
                    correctAnswer: 'Compresiones continuas 100-120/min, ventilaciones cada 6 seg',
                    explanation: 'Con via aerea avanzada, las compresiones son continuas (100-120/min) sin pausas, ventilando cada 6 segundos.'
                },
                {
                    id: 8, category: 'Emergencias', difficulty: 'hard',
                    question: 'En un paciente con shock anafilactico, cual es la primera intervencion farmacologica?',
                    options: ['Difenhidramina IV', 'Metilprednisolona IV', 'Adrenalina IM en muslo', 'Salbutamol nebulizado'],
                    correctAnswer: 'Adrenalina IM en muslo',
                    explanation: 'La adrenalina IM (0.3-0.5 mg en adultos) en el muslo es el tratamiento de primera linea en anafilaxia.'
                },
                {
                    id: 9, category: 'Emergencias', difficulty: 'medium',
                    question: 'Ante un paciente con sospecha de ACV, cual es el tiempo maximo recomendado para administrar trombolisis IV (puerta-aguja)?',
                    options: ['30 minutos', '45 minutos', '60 minutos', '90 minutos'],
                    correctAnswer: '60 minutos',
                    explanation: 'El objetivo es puerta-aguja menor a 60 minutos. La ventana terapeutica total es de 4.5 horas desde el inicio de sintomas.'
                },
                {
                    id: 10, category: 'Pediatria', difficulty: 'medium',
                    question: 'Cual es la frecuencia cardiaca normal en un recien nacido a termino?',
                    options: ['60-100 lpm', '100-160 lpm', '80-120 lpm', '120-180 lpm'],
                    correctAnswer: '100-160 lpm',
                    explanation: 'Los recien nacidos tienen frecuencias cardiacas mas altas. El rango normal es 100-160 lpm.'
                },
                {
                    id: 11, category: 'Pediatria', difficulty: 'hard',
                    question: 'En reanimacion neonatal, si el RN tiene FC < 60 lpm a pesar de ventilacion efectiva, cual es el siguiente paso?',
                    options: ['Administrar adrenalina IV', 'Iniciar compresiones toracicas 3:1', 'Intubar inmediatamente', 'Administrar surfactante'],
                    correctAnswer: 'Iniciar compresiones toracicas 3:1',
                    explanation: 'En neonatos con FC < 60 lpm tras 30 segundos de ventilacion efectiva, se inician compresiones (3:1).'
                },
                {
                    id: 12, category: 'Pediatria', difficulty: 'medium',
                    question: 'Cual es el sitio de eleccion para acceso intraoseo en pediatria?',
                    options: ['Humero proximal', 'Tibia proximal anteromedial', 'Femur distal', 'Esternon'],
                    correctAnswer: 'Tibia proximal anteromedial',
                    explanation: 'La tibia proximal (1-2 cm por debajo de la tuberosidad tibial) es el sitio de eleccion en pediatria.'
                },
                {
                    id: 13, category: 'Interpretacion Clinica', difficulty: 'hard',
                    question: 'Un paciente presenta: pH 7.28, PaCO2 55 mmHg, HCO3 26 mEq/L. Cual es la interpretacion correcta?',
                    options: ['Acidosis metabolica no compensada', 'Acidosis respiratoria aguda', 'Alcalosis respiratoria compensada', 'Acidosis mixta'],
                    correctAnswer: 'Acidosis respiratoria aguda',
                    explanation: 'pH bajo (acidosis) con CO2 alto indica origen respiratorio. El HCO3 normal indica proceso agudo.'
                },
                {
                    id: 14, category: 'Interpretacion Clinica', difficulty: 'hard',
                    question: 'En un ECG, un intervalo QT corregido (QTc) > 500 ms indica:',
                    options: ['Riesgo bajo de arritmias', 'Necesidad inmediata de marcapasos', 'Alto riesgo de Torsades de Pointes', 'Bloqueo AV de tercer grado'],
                    correctAnswer: 'Alto riesgo de Torsades de Pointes',
                    explanation: 'QTc > 500 ms es un factor de riesgo importante para Torsades de Pointes, una taquicardia ventricular polimorfa.'
                },
                {
                    id: 15, category: 'Interpretacion Clinica', difficulty: 'medium',
                    question: 'Cual de los siguientes valores de lactato arterial indica hipoperfusion tisular significativa?',
                    options: ['> 1 mmol/L', '> 2 mmol/L', '> 4 mmol/L', '> 0.5 mmol/L'],
                    correctAnswer: '> 2 mmol/L',
                    explanation: 'Lactato > 2 mmol/L indica hipoperfusion tisular. Valores > 4 mmol/L se asocian con mayor mortalidad.'
                }
            ],
            currentIndex: 0,
            score: 0,
            answered: false,
            selectedCategory: 'all'
        };

        function getFilteredQuestions() {
            if (quizData.selectedCategory === 'all') return quizData.questions;
            return quizData.questions.filter(q => q.category.toLowerCase().includes(quizData.selectedCategory.toLowerCase()));
        }

        function loadQuestion() {
            const questions = getFilteredQuestions();
            const container = document.getElementById('quiz-content');
            const resultContainer = document.getElementById('quiz-result');
            
            if (quizData.currentIndex >= questions.length) {
                showResult();
                return;
            }
            
            resultContainer.classList.remove('show');
            container.style.display = 'block';
            
            const q = questions[quizData.currentIndex];
            quizData.answered = false;
            
            document.getElementById('progress-fill').style.width = ((quizData.currentIndex) / questions.length * 100) + '%';
            document.getElementById('progress-text').textContent = `Pregunta ${quizData.currentIndex + 1} de ${questions.length}`;
            document.getElementById('score-display').textContent = quizData.score;
            
            container.innerHTML = `
                <div class="quiz-question">
                    <span class="question-category">${q.category}</span>
                    <span class="difficulty-badge difficulty-${q.difficulty}">${q.difficulty}</span>
                    <h3 class="question-text">${q.question}</h3>
                </div>
                <div class="quiz-options">
                    ${q.options.map((opt, i) => `
                        <button class="option-btn" data-answer="${opt}">
                            <span class="option-letter">${String.fromCharCode(65 + i)}</span>
                            <span>${opt}</span>
                        </button>
                    `).join('')}
                </div>
                <div class="explanation-box" id="explanation">
                    <div class="explanation-title">ðŸ“š Explicacion:</div>
                    <p class="explanation-text">${q.explanation}</p>
                </div>
                <div class="quiz-controls">
                    <div class="quiz-score">Puntuacion: <span>${quizData.score}</span></div>
                    <button class="btn-nurse" id="next-btn" style="display:none;" onclick="nextQuestion()">
                        Siguiente â†’
                    </button>
                </div>
            `;
            
            container.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (quizData.answered) return;
                    selectAnswer(this, q.correctAnswer);
                });
            });
        }

        function selectAnswer(btn, correctAnswer) {
            quizData.answered = true;
            const isCorrect = btn.dataset.answer === correctAnswer;
            
            document.querySelectorAll('.option-btn').forEach(b => {
                b.classList.add('disabled');
                if (b.dataset.answer === correctAnswer) b.classList.add('correct');
            });
            
            if (isCorrect) {
                btn.classList.add('correct');
                quizData.score++;
            } else {
                btn.classList.add('incorrect');
            }
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('next-btn').style.display = 'inline-flex';
            document.getElementById('score-display').textContent = quizData.score;
        }

        function nextQuestion() {
            quizData.currentIndex++;
            loadQuestion();
        }

        function resetQuiz() {
            quizData.currentIndex = 0;
            quizData.score = 0;
            quizData.answered = false;
            document.getElementById('quiz-result').classList.remove('show');
            document.getElementById('quiz-content').style.display = 'block';
            loadQuestion();
        }

        function showResult() {
            const questions = getFilteredQuestions();
            document.getElementById('quiz-content').style.display = 'none';
            const resultContainer = document.getElementById('quiz-result');
            
            const percentage = Math.round((quizData.score / questions.length) * 100);
            let message, icon;
            
            if (percentage >= 90) { message = 'Excelente! Dominas estos temas.'; icon = 'ðŸ†'; }
            else if (percentage >= 70) { message = 'Muy bien! Tienes buena base.'; icon = 'â­'; }
            else if (percentage >= 50) { message = 'Buen intento! Sigue repasando.'; icon = 'ðŸ“š'; }
            else { message = 'No te desanimes! Practica mas.'; icon = 'ðŸ’ª'; }
            
            resultContainer.innerHTML = `
                <div class="result-icon">${icon}</div>
                <h3 class="result-title">Quiz Completado!</h3>
                <div class="result-score">${quizData.score}/${questions.length}</div>
                <p class="result-message">${message}</p>
                <div class="result-breakdown">
                    <div class="breakdown-item">
                        <div class="breakdown-number correct">${quizData.score}</div>
                        <div class="breakdown-label">Correctas</div>
                    </div>
                    <div class="breakdown-item">
                        <div class="breakdown-number incorrect">${questions.length - quizData.score}</div>
                        <div class="breakdown-label">Incorrectas</div>
                    </div>
                </div>
                <button class="btn-nurse" onclick="resetQuiz()">ðŸ”„ Reintentar</button>
            `;
            resultContainer.classList.add('show');
        }

        // Inicializar
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                quizData.selectedCategory = this.dataset.category;
                resetQuiz();
            });
        });

        loadQuestion();
    </script>
</body>
</html>
